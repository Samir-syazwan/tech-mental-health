<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mindful Tech</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #powerbi-embed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #powerbi-embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .top-buttons {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            /* Stack vertically */
            gap: 10px;
        }

        .top-buttons a,
        .top-buttons button {
            background-color: white;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .top-buttons a:hover,
        .top-buttons button:hover {
            background-color: #f0f0f0;
        }

        .landscape-hint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            color: #333;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        @media screen and (orientation: portrait) and (max-width: 768px) {
            .landscape-hint {
                display: flex;
            }

            #powerbi-embed-container {
                display: none;
            }

            .top-buttons {
                display: none;
            }
        }

        @media screen and (max-width: 768px) and (orientation: landscape) {
            .top-buttons {
                gap: 8px;
            }

            .top-buttons a,
            .top-buttons button {
                padding: 6px 10px;
                font-size: 0.9rem;
                border-radius: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="landscape-hint">
        üì± Please rotate your device to <strong>landscape mode</strong> to view the dashboard properly.
    </div>
    <div class="top-buttons">
        <a href="../index.html">‚Üê Back</a>
        <button onclick="window.print()">üñ®Ô∏è Print</button>
    </div>

    <div id="powerbi-embed-container">
        <iframe title="Patterns FYP"
            src="https://app.powerbi.com/view?r=eyJrIjoiOGI0M2I1NDEtYjhjZi00ZTYzLWFiY2MtNjFlYjQ5OTU2ODY5IiwidCI6ImNkY2JiMGUyLTlmZWEtNGY1NC04NjcwLTY3MjcwNzc5N2FkYSIsImMiOjEwfQ%3D%3D"
            allowFullScreen="true"></iframe>
    </div>
</body>

<script>
    function checkOrientation() {
        const hint = document.querySelector('.landscape-hint');
        const embed = document.getElementById('powerbi-embed-container');
        const buttons = document.querySelector('.top-buttons');

        if (window.innerHeight > window.innerWidth && window.innerWidth <= 768) {
            // Portrait mode on mobile
            hint.style.display = 'flex';
            embed.style.display = 'none';
            if (buttons) buttons.style.display = 'none';
        } else {
            // Landscape
            hint.style.display = 'none';
            embed.style.display = 'block';
            if (buttons) buttons.style.display = 'flex';
        }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    document.addEventListener('DOMContentLoaded', checkOrientation);
</script>

</html>
